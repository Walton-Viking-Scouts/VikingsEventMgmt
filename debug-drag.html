<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Test</title>
    <style>
        .draggable {
            padding: 10px;
            margin: 10px;
            background: lightblue;
            cursor: grab;
            border: 2px solid blue;
            user-select: none;
        }
        .draggable:active {
            cursor: grabbing;
        }
        .drop-zone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            margin: 20px;
            padding: 20px;
            background: #f9f9f9;
        }
        .drop-zone.drag-over {
            background: lightgreen;
            border-color: green;
        }
        .log {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Test</h1>
    
    <div class="draggable" draggable="true" data-name="Test Member 1">
        Test Member 1 - Drag me!
    </div>
    
    <div class="draggable" draggable="true" data-name="Test Member 2">
        Test Member 2 - Drag me too!
    </div>
    
    <div class="drop-zone" id="dropZone">
        Drop Zone - Drop members here
    </div>
    
    <div class="log" id="log">
        Event log will appear here...
    </div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        // Add event listeners to draggable elements
        document.querySelectorAll('.draggable').forEach(draggable => {
            draggable.addEventListener('mousedown', (e) => {
                addLog(`Mouse down on ${e.target.dataset.name}`);
            });
            
            draggable.addEventListener('dragstart', (e) => {
                addLog(`Drag start on ${e.target.dataset.name}`);
                e.dataTransfer.setData('text/plain', e.target.dataset.name);
                e.dataTransfer.effectAllowed = 'move';
            });
            
            draggable.addEventListener('drag', (e) => {
                // Don't log every drag event - too noisy
            });
            
            draggable.addEventListener('dragend', (e) => {
                addLog(`Drag end on ${e.target.dataset.name}`);
            });
        });
        
        // Add event listeners to drop zone
        const dropZone = document.getElementById('dropZone');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
            e.dataTransfer.dropEffect = 'move';
        });
        
        dropZone.addEventListener('dragleave', (e) => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const memberName = e.dataTransfer.getData('text/plain');
            addLog(`Dropped ${memberName} in drop zone!`);
        });
        
        addLog('Drag test initialized - try dragging the blue boxes to the drop zone');
    </script>
</body>
</html>
