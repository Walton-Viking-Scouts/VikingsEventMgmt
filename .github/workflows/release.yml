name: 🚀 Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  SENTRY_ORG: walton-vikings
  SENTRY_PROJECT: viking-event-mgmt

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: |
          npm run test:run
          npm run lint

      - name: 🔨 Build
        run: npm run build

      - name: 📤 Create Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Create release
          npx @sentry/cli releases new vikings-eventmgmt-mobile@$VERSION
          
          # Upload source maps
          npx @sentry/cli sourcemaps inject ./dist
          npx @sentry/cli sourcemaps upload --release vikings-eventmgmt-mobile@$VERSION ./dist
          
          # Finalize release
          npx @sentry/cli releases finalize vikings-eventmgmt-mobile@$VERSION

      - name: 🐙 Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## 🔄 Changes
            
            Release ${{ github.ref }}
            
            ## 🔗 Sentry Release
            
            View detailed error tracking and performance monitoring in Sentry:
            https://walton-vikings.de.sentry.io/releases/vikings-eventmgmt-mobile@${GITHUB_REF#refs/tags/v}/
            
            ## 📊 Issue Resolution
            
            This release may resolve the following Sentry issues:
            - Check the Sentry release page for automatic issue resolution
            - Issues first seen after the previous release will be marked as resolved
            
            🤖 Generated with [Claude Code](https://claude.ai/code)
          draft: false
          prerelease: false

  deploy-notification:
    needs: release
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: 🚀 Mark deployment in Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npx @sentry/cli releases deploys vikings-eventmgmt-mobile@$VERSION new -e production